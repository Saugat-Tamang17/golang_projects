<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <h1>âœ” Success!</h1>
        <p>Your form has been submitted successfully.</p>
        <a href="/">Go Back to Form</a>
    </div>

</body>
</html>
