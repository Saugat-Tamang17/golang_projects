<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #556cd6;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            text-decoration: none;
            color: #667eea;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>User Information</h2>

        <form method="POST" action="/submit">
            <label>
                Name
                <input type="text" name="name" placeholder="Enter your name">
            </label>

            <label>
                Age
                <input type="number" name="age" placeholder="Enter your age">
            </label>

            <button type="submit">Submit</button>
        </form>

        <div class="back">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
